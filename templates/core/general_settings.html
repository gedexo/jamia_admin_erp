{% extends 'core/settings_base.html' %}
{% load static i18n crispy_forms_tags %}


{% block settings_content %}
<div class="card custom-card">
    <div class="card-header border-bottom-0">
        <div class="card-title">{{ sub_title|title }}</div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-12">
                <form class="form" method="post" autocomplete="off" enctype="multipart/form-data" action="">
                    {% csrf_token %}
                    
                    <div class="container">

                        <div class="row justify-content-between">
                            <!-- Loop through form fields and group them into rows and columns -->
                            {% for field in form.visible_fields %}
                                <div class="col-md-6 mb-3">
                                    <div class="form-group">
                                        {{ field|as_crispy_field }}
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                        
                        <div class="row">
                            <div class="col text-right">
                                <button type="submit" class="btn btn-success">
                                    <i class="fe fe-save"></i> Save
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
      
        
    </div>
    
</div>

{% endblock settings_content %}
