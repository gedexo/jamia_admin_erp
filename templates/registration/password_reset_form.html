{% extends "registration/registration_base.html" %}
{% load static i18n crispy_forms_tags %}

{% block title %}{% translate "Reset password" %}{% endblock %}

{% block content %}
<div class="col-xl-12 bg-white log-image1">
    <row class="row justify-content-center align-items-center h-100 mx-0">
        <div class="col-xxl-12 col-xl-10 col-lg-7 col-md-8 col-sm-8 col-12">
            <div class="container">
                <div class="customlogin-content p-xl-5 py-2 mx-auto">
                    <div class="pt-4 pb-2 ps-2">
                        <a class="header-brand" href="{% url 'core:home' %}">
                            <img src="{% static 'app/assets/images/brand-logos/desktop-logo.png' %}"
                            class="header-brand-img custom-logo" alt="logo">
                        <img src="{% static 'app/assets/images/brand-logos/desktop-dark.png' %}"
                            class="header-brand-img custom-logo-dark" alt="logo">
                        </a>
                    </div>
                    <div class="p-4 pt-6">
                        <h2 class="mb-2">Forgot Password</h2>
                        <p class="text-muted mb-2">Enter the email address registered on your account</p>
                    </div>
                    <form class="p-4 pt-3 pb-3" id="forgot" method="post" name="forgot">
                        {% csrf_token %}
                        {{form|crispy}}
                        <div class="submit">
                            <button type="submit" class="btn btn-primary d-grid">Submit</button>
                        </div>
                       
                    </form>
                   
                </div>
            </div>
        </div>
    </row>
</div>

{% endblock %}
