{% extends "app/base.html" %}
{% load crispy_forms_tags i18n %}

{% block title %}{% translate "Change password" %}{% endblock %}

{% block content %}

<div class="main-content app-content">
    <div class="container-fluid">

        <!-- Page Header -->
        <div class="page-header d-flex d-block justify-content-between">
            <div class="page-leftheader">
                <div class="page-title">{{ title|title }}</div>
            </div>
            <div class="page-rightheader">
               
            </div>
        </div>
        <!-- Page Header Close -->

        <!-- Start::row-1 -->
        <div class="row">
            <div class="col-6">
                <div class="card custom-card">
                    <div class="card-header border-bottom-0">
                        <div class="card-title">{{ sub_title|title }}</div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <form  method="post" autocomplete="off" enctype="multipart/form-data" action=""
                                enctype="multipart/form-data">
                                {% csrf_token %}
                                {{form|crispy}}
                                <div class="card-footer">
                                    <div class="row">
                                        <div class="col">
                                            <button type="submit" class="btn btn-success"><i class="fe fe-edit"></i> Change password</button>
                                            <button type="button" onclick="history.back()" class="btn btn-outline-info"> <i class="fa fa-cancel"></i> Cancel</button>
                                        </div>
                                    </div>
                                </div>
                                
                            </form>
                            </div>
                        </div>
                      
                        
                    </div>
                    
                </div>
            </div>
        </div>
        <!--End::row-1 -->

    </div>
</div>

{% endblock %}
